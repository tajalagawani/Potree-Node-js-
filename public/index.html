<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autodesk Platform Services: Potree Point Clouds</title>
    <link rel="stylesheet" href="https://petrbroz.github.io/forge-bootstrap-theme/forge-bootstrap-light.min.css">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css">
    <link rel="stylesheet" href="/styles/common.css">
</head>

<body>
    <div id="viewer"></div>
    <div id="overlay">
        <header>
            <img src="https://ceviadigital.no/wp-content/themes/cevia/assets/img/CD_logo_w.png" alt="Autodesk Platform Services">
            <span>Cevia Potree Point Clouds</span>
        </header>
        <div class="form-row">
            <label for="models" class="col-3">Model</label>
            <select id="models" class="col-9 custom-select custom-select-sm""></select>
        </div>
        <div class="form-row">
            <label for="pointcloud-url" class="col-3">Point Cloud</label>
            <input type="url" id="pointcloud-url" class="col-7 form-control form-control-sm">
            <button id="pointcloud-btn" class="col-2 btn btn-sm btn-primary">Load</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
    <script src="/scripts/potree/potree.js"></script>
    <script src="/scripts/potree/PotreeExtension.js"></script>
    <script src="/scripts/index.js"></script>
</body>

</html>
